# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Research_group"
license = "MIT"
licenselink = "https://github.com/yourname/yourtheme/blob/master/LICENSE"
description = "A Hugo theme for research group websites with modern compatibility"
homepage = "https://github.com/iot-systems-unsw/iot-systems-unsw.github.io"
tags = ["research", "academic", "bootstrap", "responsive"]
features = ["bootstrap", "responsive", "academic", "research"]
min_version = "0.120.0"

[author]
  name = "IoT Systems UNSW"
  homepage = "https://iot-systems-unsw.github.io"

# If porting an existing theme
[original]
  name = "Research Group Theme"
  homepage = "https://github.com/wowchemy/starter-hugo-academic"
  repo = "https://github.com/wowchemy/starter-hugo-academic"
